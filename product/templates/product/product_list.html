{% extends "base.html" %}

{% block title %}Django Product List{% endblock %}

{% block content %}

    <h1>Product List</h1>

    <ul style=" font-size: x-large; ">
        {% for product in object_list %}
            <li><a href="{% url 'product:detail' product.id %}">{{ product }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
