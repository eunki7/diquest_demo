{% extends "base.html" %}
{% load staticfiles %}
{% block title %}support_pdf_viewer.html{% endblock %}

{% block content %}

    <h2>{{ object.title }} PDF Viewer</h2>
    <br/>

    <div class="body">
        <object data="{{ object.get_file_absolute_url }}" type="application/pdf" width="100%" height="700">
            <embed src="{{ object.get_file_absolute_url }}" type="application/pdf" />
        </object>
    </div>

{% endblock %}
